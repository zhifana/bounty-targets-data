name: Sync Fork

on:
  push:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  repo-sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2  # 明确地将仓库克隆到工作目录

      - name: 切换到正确的目录并执行同步操作
        run: |
          cd bounty-targets-data
          git remote add upstream https://github.com/arkadiyt/bounty-targets-data.git
          git fetch upstream
          git checkout main
          git merge upstream/main
          git push origin main

      - name: 向 Discord 发送通知
        if: success()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -X POST -H "Content-Type: application/json" \
            -d '{"content":"Fork 同步完成！"}' \
            $DISCORD_WEBHOOK_URL
